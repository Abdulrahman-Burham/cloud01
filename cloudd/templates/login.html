<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Your Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Login to Your Account</h1>
      <p class="subtitle">Please enter your credentials</p>
    </header>
    
    <nav class="auth-nav">
      <p class="auth-prompt">New User? <a href="signup.html" class="auth-link">Create Account</a></p>
      <p class="auth-prompt"><a href="forgot-password.html" class="auth-link">Forgot Password?</a></p>
    </nav>
    
    <main>
      <form id="login-form">
        <div class="form-group">
          <input type="email" id="login-email" class="form-input" placeholder="Email" required>
        </div>
        
        <div class="form-group">
          <input type="password" id="login-password" class="form-input" placeholder="Password" required>
        </div>
        
        <button type="submit" class="btn">login</button>
      </form>
    </main>
  </div>
</body>
</html>

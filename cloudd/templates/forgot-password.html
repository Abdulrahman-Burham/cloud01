<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Your Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Reset Your Password</h1>
      <p class="subtitle">Enter your email to receive reset instructions</p>
    </header>
    
    <nav class="auth-nav">
      <p class="auth-prompt">Remember your password? <a href="login.html" class="auth-link">Login</a></p>
    </nav>
    
    <main>
      <form id="forgot-password-form">
        <div class="form-group">
          <input type="email" id="reset-email" class="form-input" placeholder="Email" required>
        </div>
        
        <button type="submit" class="btn">send reset link</button>
      </form>
    </main>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Create new Account</h1>
      <p class="subtitle">Please enter your details</p>
    </header>
    
    <nav class="auth-nav">
      <p class="auth-prompt">Already Registered? <a href="login.html" class="auth-link">Login</a></p>
    </nav>
    
    <main>
      <form id="signup-form">
        <div class="form-group">
          <input type="text" id="name" class="form-input" placeholder="Name" required>
        </div>
        
        <div class="form-group">
          <input type="email" id="email" class="form-input" placeholder="Email" required>
        </div>
        
        <div class="form-group">
          <input type="password" id="password" class="form-input" placeholder="Password" required>
        </div>
        
        <div class="form-group">
          <input type="date" id="dob" class="form-input" placeholder="Date of Birth" required>
        </div>
        
        <button type="submit" class="btn">sign up</button>
      </form>
    </main>
  </div>
</body>
</html>
